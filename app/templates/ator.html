{% extends "base.html" %}

{% block title %} {{ ator.nome }} {% endblock %}

{% block content %}
<section class="ator_page">
    <div class="ator_info">
        <img src="{{ url_for('static', filename='img/ator/' ~ imagem_ator) }}" 
        alt="{{ ator.nome }}">
        <h2>{{ ator.nome }}</h2>
    </div>

    <div class="ator_filmes">
        <h3>Filmografia</h3>
        <ul>
            {% for filme in filmes %}
                <li>
                    <a href="{{ url_for('main.series', filme_id=filme.id) }}">
                        {{ filme.titulo }}
                    </a>
                </li>
            {% else %}
                <li>Nenhum filme encontrado para este ator.</li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
