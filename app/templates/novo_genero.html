{% extends "base.html" %}

{% block title %} Novo Ator {% endblock %}

{% block content %}
<section class="novo-genero_page">
    <h2>Cadastrar Gênero</h2>
    <form method="POST" action="{{ url_for('admin.novo_genero') }}">
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Filme:</label>
            <select name="filmes" id="filmes" required>
                {% for filme in filmes %}
                    <option value="{{ filme.id }}">{{ filme.titulo }}</option>
                {% endfor %}
            </select>

        <button type="submit" name="acao" value="criar">Cadastrar Gênero</button>
    </form>

    <hr>

    <h2>Adicionar Gênero a Filme</h2>
    <form method="POST" action="{{ url_for('admin.novo_genero') }}">
        <label>Selecione o gênero:</label>
        <select name="genero_existente" required>
            {% for genero in generos %}
                <option value="{{ genero.id }}">{{ genero.nome }}</option>
            {% endfor %}
        </select>

        <label>Filmes para adicionar:</label>
        <select name="novos_filmes" id="novos_filmes" required>
            {% for filme in filmes %}
                <option value="{{ filme.id }}">{{ filme.titulo }}</option>
            {% endfor %}
        </select>

        <button type="submit" name="acao" value="adicionar_genero">Adicionar Gênero ao Filme</button>
    </form>
</section>
{% endblock %}
