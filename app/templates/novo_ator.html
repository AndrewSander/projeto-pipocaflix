<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Atores</title>
</head>
<body>
    <h1>Cadastrar Novo Ator</h1>
    <form method="POST" action="{{ url_for('novo_ator') }}">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Data de nascimento:</label><br>
        <input type="date" name="data_nascimento" required><br><br>

        <label>Filmes que atuou:</label><br>
        <select name="filmes" multiple size="5">
            {% for filme in filmes %}
                <option value="{{ filme.id }}">{{ filme.titulo }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit" name="acao" value="criar">Cadastrar Ator</button>
    </form>

    <hr>

    <h2>Adicionar Filme a Ator Existente</h2>
    <form method="POST" action="{{ url_for('novo_ator') }}">
        <label>Selecione o ator:</label><br>
        <select name="ator_existente" required>
            {% for ator in atores %}
                <option value="{{ ator.id }}">{{ ator.nome }}</option>
            {% endfor %}
        </select><br><br>

        <label>Filmes para adicionar:</label><br>
        <select name="novos_filmes" multiple size="5">
            {% for filme in filmes %}
                <option value="{{ filme.id }}">{{ filme.titulo }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit" name="acao" value="adicionar_filme">Adicionar Filmes ao Ator</button>
    </form>
</body>
</html>
