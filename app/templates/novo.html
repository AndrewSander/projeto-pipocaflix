{% extends "base.html" %}

{% block title %} Novo Ator {% endblock %}

{% block content %}
<section class="novo-episodio_page">
    <h2>Adicionar Episódio</h2>
    <form method="POST">
        <label>Título:</label>
        <input type="text" name="titulo" required>

        <label>Número (ex: S01E01):</label>
        <input type="text" name="numero" required>

        <label>Avaliação:</label>
        <input type="number" name="avaliacao" step="0.1" min="0" max="5" required>

        <label>Selecione o filme:</label>
        <select name="filme_id" required>
            {% for filme in filmes %}
                <option value="{{ filme.id }}">{{ filme.titulo }}</option>
            {% endfor %}
        </select>
        <button type="submit">Salvar</button>
    </form>
</section>
{% endblock %}
