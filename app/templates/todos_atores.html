{% extends "base.html" %}

{% block title %}Todos os Atores{% endblock %}

{% block link %} ./static/css/todos_atores.css {% endblock %}

{% block content %}

<section class="todos-atores_filtros">
    <h1>Todos os Atores</h1>
    <div class="todos-atores_filtros-form">
        <form method="GET" action="{{ url_for('main.listar_atores') }}">
            <label for="filmes">Filme:</label>
            <select name="filmes">
                <option value="">Todos</option>
                {% for filme in todos %}
                    <option value="{{ filme.id }}">{{ filme.titulo }}</option>
                {% endfor %}
            </select>

            <label for="ordenar">Ordenar por:</label>
            <select name="ordenar">
                <option value="">Padrão</option>
                <option value="idade">Mais Novos</option>
                <option value="favoritos">Mais Favoritos</option>
                <option value="alfabetico">Ordem alfabética</option>
            </select>

            <button type="submit">Filtrar</button>
        </form>
    </div>
</section>

<section class="todos-atores_page">
    <div class="todos-atores_grid">
        {% for ator in atores %}
        <div class="todos-atores_card">
            <img src="{{ ator.imagem_url }}" alt="Foto de {{ ator.nome }}">
            <h2>{{ ator.nome }}</h2>
            <a href="{{ url_for('main.pagina_ator', ator_id=ator.id) }}">Ver Detalhes</a>
        </div>
        {% else %}
        <p>Nenhum ator encontrado.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
