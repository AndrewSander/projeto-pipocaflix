<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../static/style.css">
    <title>Pipoca Flix</title>

    <header>
        <a  class="header__logo" href="#">LOGO</a>

            </div>

    <!-- Navegação -->

                    <a href="#">TikTok</a>
