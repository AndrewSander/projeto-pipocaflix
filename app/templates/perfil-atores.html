{% extends "perfil.html" %}

{% block title %} Visão Geral {% endblock %}

{% block atores %} active {% endblock %}

{% block perfil_content %}

    <div class="container-atores" >
        <div class="container-atores-header">
            <div class="destaque"></div>
            <h2 class="title">ATORES FAVORITOS</h2>
        </div>
        <div class="container-atores-main">
            {% for actor in atores %}
                <div class="ator-card">
                    <img src="../static/img/ator/{{actor.nome}}.jpg" alt="Foto do ator {{actor.nome}}" class="carrossel__ator atores_fav">
                    <div class="nome--container">
                        <div class="ator--nome flex" data-ator-id="{{ actor.id }}">
                            <button class="fav-btn {% if actor in current_user.atores_fav %}is-active{% endif %}" aria-label="Adicionar aos favoritos" title="Favoritar">
                                <!-- ícone estrela SVG (contorno) -->
                                <svg class="icon-star" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2
                                        9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                                        fill="none" stroke="currentColor" stroke-width="2" />
                                </svg>
                            </button>
                            {{actor.nome}}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
